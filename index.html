<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8ceb53c90.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
 

    <title>CPS counter</title>
</head>
<body>
    <div id="particles-js"></div>
    <h1>Click Per Second Counter</h1>
    
    <div class="counter-ctn">
      
   
        <span class="cps"></span>
        <div id="js_timer">
            <div id="timer">
              00:00
            </div>
        </div>
        <span class="counter"></span>
        <img src="./img/0.webp" alt="" class="difficulty-pic float">
<p>Click Anywhere Around :D</p>
  
</div>
<div class="result">
    <span class="score"></span>
    <div class="average-ctn">
        <span class="highest"></span>
        <span class="avg"></span>
        <span class="lowest"></span>
  
    </div>
    <img src="./img/0.webp" alt="" class="difficulty-pic finalresultpic">
    <button class="restart">Play Again</button>
    <span class="time"></span>
</div>
<div class="scoreboard">
    <span>Scoreboard</span>
</div>
   
</body>
<script src="script.js"></script>
<script src="particles.min.js"></script> 
<script src="particlesexec.js"></script>
</html>
